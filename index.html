<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김프매니저 - 가장 저렴한 코인 송금 경로</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ✨ Vibe-Fix v2.13: .npm -> .net 오타 수정! -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .recommended-glow { box-shadow: 0 0 15px rgba(22, 163, 74, 0.5), 0 0 5px rgba(22, 163, 74, 0.4); }
        .fade-in { opacity: 1 !important; }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 sm:p-6 flex flex-col min-h-screen">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-500"></div>
    </div>

    <!-- ✨ Vibe-Up v2.7: 8개 코인을 표시하기 위해 최대 너비를 '5xl'로 확장 -->
    <div class="max-w-5xl mx-auto opacity-0 transition-opacity duration-500 w-full flex-grow" id="main-content">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-green-400">김프매니저</h1>
            <p class="text-gray-400 mt-2">가장 저렴한 코인 송금 경로를 찾아보세요</p>
            <p class="text-xs text-gray-500 mt-1">김치 프리미엄은 1분 마다 업데이트 됩니다.</p>
            
            <div id="update-container" class="text-center mt-4 mb-8">
                <p id="timestamp" class="text-sm text-gray-400"></p>
                <p id="exchange-rate" class="text-sm text-gray-500 mt-1"></p>
            </div>
            
            <div id="yesterday-summary" class="space-y-2 mb-6">
                <div id="hot-coin-yesterday" class="text-center text-sm text-yellow-400 hidden"></div>
                <div id="cold-coin-yesterday" class("text-center text-sm text-sky-400 hidden")></div>
            </div>

        </header>

        <div id="recommendation-box" class="mb-6">
            <!-- Recommendation content will be injected here -->
        </div>

        <!-- ✨ Vibe-Up v2.7: 8개 코인을 위한 그리드 레이아웃 (변경 없음, 2x4로 자동 배치됨) -->
        <div id="coin-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- 8개의 코인 카드가 동적으로 주입됩니다 -->
        </div>

    </div>

    <footer class="text-center text-xs text-gray-600 mt-8 pb-4 w-full">
        <p>본 정보는 투자 참고용이며, 투자 판단에 대한 최종 책임은 본인에게 있습니다.</p>
        <p class="mt-1">데이터 지연 및 오류가 발생할 수 있으니 중요한 결정 시에는 반드시 교차 확인하시기 바랍니다.</p>
    </footer>

    <script>
        const gasUrl = 'https://script.google.com/macros/s/AKfycbyVotfFjwcAji9JV4p9tOzLycdC-seU2l943yP_tuDLx8fuLynf50ztRZQW1VNII3lILg/exec';
        let timeUpdateInterval;
        let autoRefreshTimer;
        let charts = {};

        const wittyPendingMessages = [
            "거래소들의 비밀 정보를 캐내는 중...🕵️",
            "가장 저렴한 김프 경로를 탐색하고 있어요 🗺️",
            "차트 장인에게 7일치 그래프를 그려달라고 요청했어요! 🎨",
            "잠시만요! 우주 최저가 코인을 찾고 있습니다 🚀",
            "데이터를 빛의 속도로 가져오는 중...⚡"
        ];

        // ✨ Vibe-Fix v2.10: XLM, EOS 로고 제거 / ETH, DOGE 로고 추가
        const coinLogos = {
            'XRP': 'https://s2.coinmarketcap.com/static/img/coins/64x64/52.png',
            'TRX': 'https://s2.coinmarketcap.com/static/img/coins/64x64/1958.png',
            'USDT': 'https://s2.coinmarketcap.com/static/img/coins/64x64/825.png',
            'USDC': 'https://s2.coinmarketcap.com/static/img/coins/64x64/3408.png',
            'BTC': 'https://s2.coinmarketcap.com/static/img/coins/64x64/1.png',
            'SOL': 'https://s2.coinmarketcap.com/static/img/coins/64x64/5426.png',
            'ETH': 'https://s2.coinmarketcap.com/static/img/coins/64x64/1027.png',
            'DOGE': 'https://s2.coinmarketcap.com/static/img/coins/64x64/74.png'
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchDataWithRetry();
        });

        function handleRefresh() {
            if (timeUpdateInterval) clearInterval(timeUpdateInterval);
            if (autoRefreshTimer) clearTimeout(autoRefreshTimer);
            fetchDataWithRetry();
        }

        function fetchDataWithRetry(retries = 5, interval = 2000) {
            fetch(gasUrl)
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        updateUI(result);
                    } else if (result.status === 'pending' && retries > 0) {
                        setTimeout(() => fetchDataWithRetry(retries - 1, interval), interval);
                        if (retries === 5) {
                           const randomMessage = wittyPendingMessages[Math.floor(Math.random() * wittyPendingMessages.length)];
                           displaySpecialMessage(randomMessage, 'pending');
                        }
                    } else if (result.status === 'pending' && retries === 0) {
                        throw new Error('데이터 준비 시간이 초과되었습니다. 잠시 후 다시 시도해주세요.');
                    } else {
                        throw new Error(result.message || 'Unknown error from backend');
                    }
                })
                .catch(error => {
                    console.error("Fetch Error:", error);
                    displaySpecialMessage(error.message, 'error');
                });
        }

        function updateUI(result) {
            const mainContent = document.getElementById('main-content');
            const loader = document.getElementById('loader');
            const cardsContainer = document.getElementById('coin-cards');
            const recommendationContainer = document.getElementById('recommendation-box');
            const exchangeRateEl = document.getElementById('exchange-rate');
            const hotCoinEl = document.getElementById('hot-coin-yesterday');
            const coldCoinEl = document.getElementById('cold-coin-yesterday');
            
            if (!result.data || !result.data.premiums) {
                displaySpecialMessage('수신된 데이터 형식이 올바르지 않습니다.', 'error');
                return;
            }

            const premiums = result.data.premiums;
            const validPremiums = premiums.filter(p => p.kimp !== null);
            const minKimp = validPremiums.length > 0 ? Math.min(...validPremiums.map(p => p.kimp)) : -Infinity;
            const recommendedCoin = validPremiums.find(p => p.kimp === minKimp);

            const firstValidCoin = premiums.find(p => p.usdKrwRate);
            if (firstValidCoin) {
                exchangeRateEl.textContent = `적용 환율: ${firstValidCoin.usdKrwRate.toLocaleString()}원/$`;
            } else {
                exchangeRateEl.textContent = '';
            }

            recommendationContainer.innerHTML = recommendedCoin ? createRecommendationBox(recommendedCoin) : '';
            cardsContainer.innerHTML = premiums.map(p => createCoinCard(p, p.kimp === minKimp)).join('');
            
            const hottestCoin = result.data.yesterdaysHottestCoin;
            if (hottestCoin && hottestCoin.name && hottestCoin.value !== null) {
                hotCoinEl.innerHTML = `<span>🔥 어제 가장 뜨거웠던 김프 코인: <strong>${hottestCoin.name} (+${hottestCoin.value.toFixed(2)}%)</strong></span>`;
                hotCoinEl.classList.remove('hidden');
            } else {
                hotCoinEl.classList.add('hidden');
            }

            const coldestCoin = result.data.yesterdaysColdestCoin;
            if (coldestCoin && coldestCoin.name && coldestCoin.value !== null) {
                const sign = coldestCoin.value > 0 ? '+' : '';
                coldCoinEl.innerHTML = `<span>❄️ 어제 가장 차가웠던 김프 코인: <strong>${coldestCoin.name} (${sign}${coldestCoin.value.toFixed(2)}%)</strong></span>`;
                coldCoinEl.classList.remove('hidden');
            } else {
                coldCoinEl.classList.add('hidden');
            }
            
            renderAllCharts(premiums);
            setupDynamicTimestamp(result.timestamp);
            
            loader.style.display = 'none';
            mainContent.classList.add('fade-in');
        }
        
        function setupDynamicTimestamp(isoTimestamp) {
            const timestampEl = document.getElementById('timestamp');
            const updateTime = new Date(isoTimestamp);
            if (timeUpdateInterval) clearInterval(timeUpdateInterval);
            if (autoRefreshTimer) clearTimeout(autoRefreshTimer);
            const update = () => {
                const now = new Date();
                const secondsPast = Math.round((now - updateTime) / 1000);
                if (secondsPast < 5) timestampEl.textContent = '방금 전 업데이트';
                else if (secondsPast < 60) timestampEl.textContent = `${secondsPast}초 전에 업데이트됨`;
                else timestampEl.textContent = `${Math.floor(secondsPast / 60)}분 전에 업데이트됨`;
            };
            update();
            timeUpdateInterval = setInterval(update, 5000);
            const secondsUntilAutoRefresh = 65 - Math.round((new Date() - updateTime) / 1000);
            autoRefreshTimer = setTimeout(handleRefresh, Math.max(secondsUntilAutoRefresh, 0) * 1000);
        }

        function createRecommendationBox(data) {
            return `
                <div class="bg-gray-800 rounded-lg p-4 text-center border-2 border-green-500 recommended-glow">
                    <p class="font-bold text-lg text-green-400">[추천 코인: ${data.coin}]</p>
                    <p class="text-sm text-gray-300 mt-2">
                        현재 <span class="font-bold text-white">${data.coin}</span>의 김치 프리미엄이 <span class="font-bold text-white">${data.kimp.toFixed(2)}%</span>로 가장 낮아<br>자금 이체 시 가장 유리합니다.
                    </p>
                </div>
            `;
        }

        function createCoinCard(data, isRecommended) {
            const kimpColor = data.kimp > 0 ? 'text-red-400' : 'text-blue-400';
            const errorClass = data.kimp === null ? 'opacity-50' : '';
            const finalCardClass = isRecommended ? 'border-2 border-green-600 bg-gray-800' : 'border border-gray-700 bg-gray-800';
            const logoUrl = coinLogos[data.coin] || '';

            // --- ✨ Vibe-Fix v2.12: No more calculation! Backend sends USD directly. ---
            let usdDisplay;
            // 백엔드가 이제 'binancePriceUsd' 필드에 순수 USD 가격을 보냅니다.
            if (data.binancePriceUsd === null || data.binancePriceUsd === undefined) {
                usdDisplay = 'N/A';
            } else if (data.coin === 'USDT' || data.coin === 'USDC') {
                usdDisplay = `$${data.binancePriceUsd.toFixed(2)}`; // 스테이블 코인은 소수점 2자리 (예: $1.00)
            } else {
                usdDisplay = `$${data.binancePriceUsd.toFixed(4)}`; // 기타 코인은 소수점 4자리 (예: $0.5123)
            }
            // --- Vibe-Fix End ---

            return `
                <div class="${finalCardClass} ${errorClass} p-4 rounded-lg flex flex-col justify-between transform hover:scale-105 transition-transform duration-300">
                    <div>
                        <div class="flex items-start justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <h2 class="text-xl font-bold">${data.coin}</h2>
                                ${isRecommended && data.kimp !== null ? '<span class="text-xs bg-green-500 text-white font-bold px-2 py-1 rounded-full">추천</span>' : ''}
                            </div>
                            <img src="${logoUrl}" alt="${data.coin} 로고" class="w-10 h-10 rounded-full border-2 border-gray-700">
                        </div>
                        ${data.kimp !== null ? `
                        <p class="text-3xl font-black ${kimpColor}">${data.kimp.toFixed(2)}%</p>
                        <div class="text-xs text-gray-400 mt-3">
                            <p>업비트: ${data.upbitPrice.toLocaleString()}원</p>
                            <!-- ✨ Vibe-Fix v2.12: Change to USD -->
                            <p>해외(USD): ${usdDisplay}</p>
                        </div>` : `
                        <p class="text-lg font-bold text-gray-500">데이터 없음</p>
                        <p class="text-xs text-gray-600 mt-1">${data.error || '시세 정보 수신 실패'}</p>
                        `}
                    </div>
                    <div class="mt-4 h-24 relative"><canvas id="chart-${data.coin}"></canvas></div>
                </div>
            `;
        }
        
        // ✨ Vibe-Fix v2.8: 함수가 여러 번 호출되어도 'null' 오류가 발생하지 않도록 수정
        function displaySpecialMessage(message, type) {
            const mainContent = document.getElementById('main-content');
            const loader = document.getElementById('loader');
            
            // mainContent나 loader가 없으면(이미 메시지로 대체된 후) 아무것도 하지 않음
            if (!mainContent || !loader) return;

            const color = type === 'error' ? 'text-red-400 bg-red-900' : 'text-blue-400 bg-blue-900';
            const title = type === 'error' ? '데이터 로딩 실패' : '데이터 준비 중';

            // 요소가 존재하는지 확인(null-check) 후 'hidden' 클래스 추가
            const recommendationBox = document.getElementById('recommendation-box');
            if (recommendationBox) recommendationBox.innerHTML = '';

            const hotCoinEl = document.getElementById('hot-coin-yesterday');
            if (hotCoinEl) hotCoinEl.classList.add('hidden');

            const coldCoinEl = document.getElementById('cold-coin-yesterday');
            if (coldCoinEl) coldCoinEl.classList.add('hidden');
            
            // mainContent의 내용을 새 메시지로 교체
            mainContent.innerHTML = `<div class="text-center ${color} bg-opacity-30 p-4 rounded-lg"><h3 class="font-bold">${title}</h3><p class="text-sm mt-1">${message}</p></div>`;
            loader.style.display = 'none';
            mainContent.classList.add('fade-in');
        }

        function renderAllCharts(premiums) {
            premiums.forEach(p => {
                const canvasId = `chart-${p.coin}`;
                const canvas = document.getElementById(canvasId);
                if (canvas && p.kimp !== null) {
                    const historicalData = p.historicalData || [];
                    const fullData = [...historicalData, p.kimp]; 
                    const daysToShow = 7;
                    const chartData = Array(daysToShow).fill(null);
                    const startIndex = Math.max(0, daysToShow - fullData.length);
                    for (let i = 0; i < fullData.length; i++) {
                        if (startIndex + i < daysToShow) chartData[startIndex + i] = fullData[i];
                    }
                    if (charts[canvasId]) charts[canvasId].destroy();
                    charts[canvasId] = createChart(canvas, chartData);
                }
            });
        }
        
        function createChart(canvas, data) {
            const ctx = canvas.getContext('2d');
            const days = 7;
            const labels = Array.from({ length: days }, (_, i) => {
                const day = days - 1 - i;
                if (day === 0) return '오늘';
                return `D-${day}`;
            });
            const validData = data.filter(d => d !== null);
            let yAxisOptions = {
                beginAtZero: false, 
                ticks: { color: '#9CA3AF', font: { size: 10 }, callback: value => value.toFixed(1) + '%' },
                grid: { color: 'rgba(255, 255, 255, 0.1)' }
            };
            if (validData.length >= 2) {
                const dataMin = Math.min(...validData);
                const dataMax = Math.max(...validData);
                const range = dataMax - dataMin;
                const padding = Math.max(range * 0.2, 0.5); 
                yAxisOptions.min = dataMin - padding;
                yAxisOptions.max = dataMax + padding;
            }
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '일일 최고 김프 (%)', data: data, borderColor: 'rgba(34, 197, 94, 0.8)',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)', borderWidth: 2,
                        pointBackgroundColor: 'rgba(255, 255, 255, 1)', pointBorderColor: 'rgba(34, 197, 94, 1)',
                        pointRadius: 3, pointHitRadius: 10, tension: 0.3, fill: true,
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: true, mode: 'index', intersect: false,
                            callbacks: { label: context => context.parsed.y !== null ? `김프: ${context.parsed.y.toFixed(2)}%` : null }
                        }
                    },
                    scales: {
                        x: { ticks: { color: '#9CA3AF', font: { size: 10 } }, grid: { color: 'rgba(255, 255, 255, 0.1)' } },
                        y: yAxisOptions
                    }
                }
            });
        }
    </script>
</body>
</html>
