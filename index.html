<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김프매니저 - 가장 저렴한 코인 송금 경로</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .recommended-glow { box-shadow: 0 0 15px rgba(22, 163, 74, 0.5), 0 0 5px rgba(22, 163, 74, 0.4); }
        .fade-in { opacity: 1 !important; }
        .lds-dual-ring { display: inline-block; width: 20px; height: 20px; }
        .lds-dual-ring:after { content: " "; display: block; width: 16px; height: 16px; margin: 2px; border-radius: 50%; border: 3px solid #fff; border-color: #fff transparent #fff transparent; animation: lds-dual-ring 1.2s linear infinite; }
        @keyframes lds-dual-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 sm:p-6">

    <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-green-500"></div>
    </div>

    <div id="content" class="max-w-md mx-auto opacity-0 transition-opacity duration-500">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-green-400">김프매니저</h1>
            <p class="text-gray-400 mt-1">가장 저렴한 코인 송금 경로를 찾아보세요</p>
            <p class="text-xs text-green-400 mt-1">김치 프리미엄은 1분 마다 업데이트 됩니다.</p>
        </header>

        <div class="flex justify-center items-center mb-4 text-sm">
            <button id="refresh-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg flex items-center transition-colors">
                <svg id="refresh-icon" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4l-5 5M4 20l5-5"></path></svg>
                <span id="refresh-text">새로고침</span>
            </button>
            <p id="last-updated" class="text-xs text-gray-500 ml-3">&nbsp;</p>
        </div>

        <main id="main-content" class="space-y-4">
            <!-- 카드 내용은 JavaScript로 채워집니다 -->
        </main>

        <footer class="text-center mt-8 text-xs text-gray-600 space-y-2">
            <p class="font-bold text-red-500">※ 투자 유의사항 ※</p>
            <p>모든 투자의 책임은 본인에게 있으며, 김프매니저는 어떠한 경우에도 투자 결과에 대한 법적 책임을 지지 않습니다.</p>
            <p class="pt-2">* 데이터 제공: Upbit, CryptoCompare</p>
        </footer>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby_3v8nUoM3a-sQh-t-v__xS1GVo_9a_xkD5_e-04__-2Qe-Z8B-tq0Cg_ZkXz-7Q_g/exec";
        const COINS = [
            { id: 'XRP', name: 'XRP (리플)', logo: 'https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@1a63530be6e374711a8554f31b17e4cb92c25662/svg/color/xrp.svg' },
            { id: 'TRX', name: 'TRX (트론)', logo: 'https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@1a63530be6e374711a8554f31b17e4cb92c25662/svg/color/trx.svg' },
            { id: 'USDT', name: 'USDT (테더)', logo: 'https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@1a63530be6e374711a8554f31b17e4cb92c25662/svg/color/usdt.svg' },
            { id: 'USDC', name: 'USDC (서클)', logo: 'https://cdn.jsdelivr.net/gh/atomiclabs/cryptocurrency-icons@1a63530be6e374711a8554f31b17e4cb92c25662/svg/color/usdc.svg' }
        ];
        
        let lastUpdateTime = null;
        let timeUpdateInterval = null;
        let retryCount = 0;
        const MAX_RETRIES = 5;

        async function fetchDataWithRetry() {
            setRefreshButtonState(true);
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`서버 응답 오류: ${response.status}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    lastUpdateTime = new Date();
                    updateUI(result.data);
                    retryCount = 0; 
                } else if (result.status === 'pending' && retryCount < MAX_RETRIES) {
                    retryCount++;
                    displaySpecialMessage(`데이터를 집계하고 있습니다... (재시도 ${retryCount}/${MAX_RETRIES})`, 'pending');
                    setTimeout(fetchDataWithRetry, 5000); // 5초 후 재시도
                } else {
                     throw new Error(result.message || '백엔드에서 유효한 데이터를 받지 못했습니다.');
                }
            } catch (error) {
                console.error("데이터 처리 중 오류 발생:", error);
                displaySpecialMessage(error.message, 'error');
            } finally {
                setRefreshButtonState(false);
                hideLoader();
            }
        }

        function updateUI(data) {
            updateTimeSince();
            const mainContent = document.getElementById('main-content');
            const [bestCoinId, bestCoinData] = Object.entries(data).reduce((a, b) => parseFloat(a[1].premium) < parseFloat(b[1].premium) ? a : b);

            let contentHTML = generateRecommendationBoxHTML(bestCoinId, bestCoinData);
            COINS.forEach(coin => {
                const coinData = data[coin.id];
                const isRecommended = coin.id === bestCoinId;
                contentHTML += generateCardHTML(coin, coinData, isRecommended);
            });
            mainContent.innerHTML = contentHTML;
        }

        function generateRecommendationBoxHTML(id, data) {
            return `<div class="bg-gray-800 rounded-lg p-4 text-center recommended-glow border-2 border-green-500"><p class="font-bold text-lg text-green-400">[추천 코인: ${id}]</p><p class="text-sm text-gray-400 mt-1">현재 <span class="font-bold text-white">${id}</span>의 김치 프리미엄이 <span class="font-bold text-white">${data.premium}%</span>로 가장 낮아<br>자금 이체 시 가장 유리합니다.</p></div>`;
        }
        
        function generateCardHTML(coin, data, isRecommended) {
            const cardState = isRecommended ? 'recommended-glow border-green-500' : 'border-gray-700';
            let cardContent;

            if (!data) {
                cardContent = `<div class="text-center text-gray-500 p-4">시세 정보 없음</div>`;
            } else {
                const premium = parseFloat(data.premium);
                const premiumColor = premium < 0 ? 'text-blue-400' : (premium > 1 ? 'text-red-400' : 'text-white');
                const premiumSign = premium > 0 ? '+' : '';
                cardContent = `
                    <div class="flex justify-between items-start">
                        <h2 class="text-xl font-bold">${coin.name}</h2>
                        <img src="${coin.logo}" alt="${coin.name} 로고" class="w-8 h-8">
                    </div>
                    <div class="text-right mt-2 mb-4">
                        <p class="text-3xl font-black ${premiumColor}">${premiumSign}${data.premium}%</p>
                    </div>
                    <div class="text-xs text-gray-400 flex justify-between pt-3 border-t border-gray-700">
                        <span>업비트: <span class="font-semibold text-white">${(data.upbit_price || 0).toLocaleString()} KRW</span></span>
                        <span>해외: <span class="font-semibold text-white">${(data.binance_price || 0).toFixed(4)} USD</span></span>
                    </div>`;
            }
            return `<div class="bg-gray-800 rounded-lg p-5 border-2 ${cardState}">${cardContent}</div>`;
        }

        function displaySpecialMessage(message, type) {
            const mainContent = document.getElementById('main-content');
            const color = type === 'error' ? 'text-red-400 bg-red-900' : 'text-blue-400 bg-blue-900';
            const title = type === 'error' ? '데이터 로딩 실패' : '데이터 집계 중';
            mainContent.innerHTML = `<div class="text-center ${color} bg-opacity-30 p-4 rounded-lg"><h3 class="font-bold">${title}</h3><p class="text-sm mt-1">${message}</p></div>`;
        }

        function updateTimeSince() {
            if (!lastUpdateTime) return;
            const seconds = Math.floor((new Date() - lastUpdateTime) / 1000);
            const updatedEl = document.getElementById('last-updated');
            if (seconds < 5) {
                updatedEl.textContent = '방금 전 업데이트';
            } else if (seconds < 60) {
                updatedEl.textContent = `${seconds}초 전에 업데이트됨`;
            } else {
                updatedEl.textContent = `${Math.floor(seconds / 60)}분 전에 업데이트됨`;
            }
            if(seconds >= 60) {
                fetchDataWithRetry();
            }
        }
        
        function setRefreshButtonState(isLoading) {
            const button = document.getElementById('refresh-button');
            const icon = document.getElementById('refresh-icon');
            const text = document.getElementById('refresh-text');
            if (isLoading) {
                button.disabled = true;
                icon.innerHTML = `<path d="M12 6v6m0 0v6m0-6h6m-6 0H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>`;
                icon.classList.add('animate-spin');
                text.textContent = '로딩 중...';
            } else {
                button.disabled = false;
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5M20 4l-5 5M4 20l5-5"></path>`;
                icon.classList.remove('animate-spin');
                text.textContent = '새로고침';
            }
        }

        function hideLoader() {
            const loader = document.getElementById('loader');
            if (loader) loader.style.display = 'none';
            document.getElementById('content').classList.add('fade-in');
        }

        document.getElementById('refresh-button').addEventListener('click', fetchDataWithRetry);

        document.addEventListener('DOMContentLoaded', () => {
            fetchDataWithRetry();
            timeUpdateInterval = setInterval(updateTimeSince, 1000);
        });
    </script>
</body>
</html>
